stages:
  - "build"
  - "test"
  - "release"

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"



build-job:
  image: python:latest
  stage: build
  cache:
    key: build-cache
    paths:
      - .cache/pip
      - venv/
  script:
    - "pip3 install --upgrade build wheel setuptools -i https://pypi.tuna.tsinghua.edu.cn/simple/"
    - 'python3 -m build'
  artifacts:
    paths:
    - dist
    expire_in: 1 week

test-py36:
  image: python:3.6
  stage: test
  cache:
    key: test-cache-36
    paths:
      - .cache/pip
      - venv/
  script:
    - "pip3 install --upgrade -r requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple/"
    - "pip3 install --upgrade -r requirements-dev.txt -i https://pypi.tuna.tsinghua.edu.cn/simple/"
    - 'pip3 install $(find dist -name "*.whl")'
    - "python3 tests/run.py"


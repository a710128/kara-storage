release-step:
  image: python:latest
  stage: release
  cache:
    key: release-cache
    paths:
      - .cache/pip
      - venv/
  script:
    - "pip3 install --upgrade twine -i https://pypi.tuna.tsinghua.edu.cn/simple/"
    - "python3 -m twine upload dist/*"
  only:
    - tags
  except:
    - branches
